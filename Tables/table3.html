    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>table3</title>
    <style>
        table, th, td {
             border: 5px solid wheat;
             border-radius: collapse;
             text-align: center;
        }
        th,td{
            background-color: white ;
        }


    </style>
</head>
<body>
<table style="height: 300px; width:300px">

    <tr>
        <th>Name </th>
        <th>ID </th>
        <th>Location </th>
    </tr>

        <td>Mahdi</td>
        <td>46448</td>
        <td>Dhaka</td>
    </tr>

    <tr>
        <td>Xeon</td>
        <td>97856</td>
        <td>Bargen</td>
    </tr>

</table>
</body>
</html>
